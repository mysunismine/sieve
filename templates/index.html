<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Sieve — умный поиск</title>
    <style>
        :root {
            --sidebar-width: 320px;
            --sidebar-min: 220px;
            --sidebar-max: 420px;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0b1220;
            color: #f9fafb;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 32px 16px 48px;
        }
        .app-shell {
            width: min(1200px, 100%);
            display: flex;
            gap: 0;
            background: rgba(15, 23, 42, 0.45);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 22px;
            overflow: hidden;
            backdrop-filter: blur(16px);
        }
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-min);
            max-width: var(--sidebar-max);
            background: rgba(15, 23, 42, 0.85);
            display: flex;
            flex-direction: column;
        }
        .splitter {
            width: 10px;
            cursor: col-resize;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(148, 163, 184, 0.1), rgba(148, 163, 184, 0));
        }
        .splitter::before {
            content: "";
            width: 2px;
            height: 48px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.5);
        }
        .main-column {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(15, 23, 42, 0.75);
            padding: 28px;
        }
        .panel {
            background: rgba(17, 24, 39, 0.75);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 24px 40px rgba(0, 0, 0, 0.45);
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        .top-bar h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 600;
            color: #e2e8f0;
        }
        .billing-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border-radius: 999px;
            background: rgba(59, 130, 246, 0.15);
            color: #93c5fd;
            border: 1px solid rgba(96, 165, 250, 0.5);
            font-weight: 600;
            padding: 10px 18px;
            text-decoration: none;
            transition: background 0.15s ease, transform 0.15s ease;
        }
        .billing-link:hover {
            background: rgba(59, 130, 246, 0.25);
            transform: translateY(-1px);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
            border-radius: 12px;
            padding: 12px 14px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.6);
            color: inherit;
            font-size: 1rem;
        }
        label {
            font-size: 0.9rem;
            color: #94a3b8;
        }
        input[type="number"], select {
            border-radius: 12px;
            padding: 8px 10px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.6);
            color: inherit;
        }
        input[type="number"] {
            width: 110px;
        }
        button {
            border-radius: 999px;
            background: linear-gradient(135deg, #22d3ee, #3b82f6);
            color: #0f172a;
            border: none;
            font-weight: 600;
            padding: 10px 22px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        form button {
            align-self: flex-end;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.35);
        }
        .conversation-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .answer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .answer-header h2 {
            margin: 0;
            font-size: 1.3rem;
        }
        .response-loading {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            color: #cbd5f5;
        }
        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(148, 163, 184, 0.25);
            border-top-color: rgba(148, 163, 184, 0.85);
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .conversation-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .chat-message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.6;
            color: #f9fafb;
            box-shadow: 0 16px 30px rgba(15, 23, 42, 0.45);
        }
        .chat-message.user {
            align-self: flex-end;
            background: rgba(59, 130, 246, 0.35);
            border-bottom-right-radius: 6px;
        }
        .chat-message.assistant {
            align-self: flex-start;
            background: rgba(15, 23, 42, 0.85);
            border-bottom-left-radius: 6px;
        }
        .chat-message.assistant.error {
            background: rgba(127, 29, 29, 0.7);
            border: 1px solid rgba(248, 113, 113, 0.45);
        }
        .conversation-list .status {
            margin-top: 0;
        }
        .answer-box {
            line-height: 1.7;
            color: #f8fafc;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: normal;
        }
        .answer-box p {
            margin: 0 0 1em;
        }
        .answer-box ul,
        .answer-box ol {
            padding-left: 1.4rem;
            margin: 0 0 1em;
        }
        .answer-box li {
            margin: 0.25em 0;
        }
        .answer-box pre {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 12px 16px;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        .answer-box code {
            font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        .answer-box a {
            color: #38bdf8;
        }
        .answer-box h1,
        .answer-box h2,
        .answer-box h3,
        .answer-box h4,
        .answer-box h5,
        .answer-box h6 {
            margin: 1.4em 0 0.6em;
            line-height: 1.35;
        }
        .answer-box h1 { font-size: 1.7rem; }
        .answer-box h2 { font-size: 1.45rem; }
        .answer-box h3 { font-size: 1.3rem; }
        .copy-btn {
            background: rgba(59, 130, 246, 0.2);
            color: #bfdbfe;
            border: 1px solid rgba(96, 165, 250, 0.6);
            padding: 8px 18px;
        }
        .copy-btn:hover {
            box-shadow: none;
            transform: none;
            background: rgba(59, 130, 246, 0.35);
        }
        .sources {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .source-card {
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.7);
        }
        .source-card a {
            color: #38bdf8;
            text-decoration: none;
        }
        .source-card small {
            display: block;
            margin-top: 6px;
            color: #cbd5f5;
        }
        .history-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 24px;
        }
        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .history-header h2 {
            margin: 0;
            font-size: 1.1rem;
        }
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            padding-right: 6px;
        }
        .history-item {
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.6);
            padding: 0 16px 16px;
        }
        .history-item summary {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            list-style: none;
            cursor: pointer;
            padding: 16px 0;
        }
        .history-item summary::-webkit-details-marker {
            display: none;
        }
        .history-item summary .meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .history-item summary .meta strong {
            font-size: 1rem;
            color: #f8fafc;
        }
        .history-delete {
            background: rgba(239, 68, 68, 0.15);
            color: #fecaca;
            border: 1px solid rgba(248, 113, 113, 0.5);
            border-radius: 12px;
            padding: 6px 14px;
        }
        .history-delete:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: none;
            box-shadow: none;
        }
        .history-delete-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 10px;
        }
        .history-delete-icon svg {
            width: 18px;
            height: 18px;
        }
        .history-body {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .history-section-title {
            margin: 12px 0 4px;
            font-size: 1rem;
            color: #cbd5f5;
        }
        .history-results,
        .history-citations {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .history-results li,
        .history-citations li {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 10px;
            padding: 8px 12px;
        }
        .history-empty {
            font-size: 0.95rem;
            color: #94a3b8;
        }
        .status {
            font-size: 0.85rem;
            color: #facc15;
            margin-top: 8px;
        }
        .hidden { display: none; }
        @media (max-width: 1080px) {
            body {
                padding: 24px 12px;
            }
            .app-shell {
                flex-direction: column;
                border-radius: 18px;
            }
            .sidebar {
                width: 100% !important;
                max-width: none;
                min-width: 0;
            }
            .splitter {
                display: none;
            }
            .main-column {
                padding: 24px 20px;
            }
            .chat-message {
                max-width: 100%;
            }
        }
        @media (max-width: 600px) {
            body {
                padding: 16px 10px;
            }
            .main-column {
                padding: 20px 16px;
            }
            .top-bar h1 {
                font-size: 1.3rem;
            }
            .answer-header h2 {
                font-size: 1.15rem;
            }
            textarea {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
<div class="app-shell">
    <aside id="history-panel" class="sidebar hidden">
        <div class="history-wrapper">
            <div class="history-header">
                <h2>История запросов</h2>
                <button type="button" id="clear-history" class="history-delete">Очистить историю</button>
            </div>
            <div id="history-empty" class="history-empty hidden">История пока пуста</div>
            <div id="history-list" class="history-list"></div>
        </div>
    </aside>
    <div id="splitter" class="splitter hidden" role="separator" aria-orientation="vertical" aria-label="Перетащите, чтобы изменить ширину истории" tabindex="0"></div>
    <main class="main-column">
        <div class="top-bar">
            <h1>Sieve</h1>
            <a class="billing-link" href="https://platform.openai.com/settings/organization/billing/overview" target="_blank" rel="noopener noreferrer">Баланс OpenAI</a>
        </div>
        <section class="panel">
            <form id="ask-form">
                <label for="query">Текст запроса</label>
                <textarea id="query" name="query" placeholder="Сформулируйте вопрос..." required></textarea>

                <label for="top_n">Количество источников (1–{{ max_top_n }})</label>
                <input id="top_n" name="top_n" type="number" min="1" max="{{ max_top_n }}" value="{{ default_top_n }}" />

                <label for="model">Модель OpenAI</label>
                <select id="model" name="model">
                    {% for model in models %}
                        <option value="{{ model }}" {% if model == default_model %}selected{% endif %}>{{ model }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Спросить</button>
            </form>
            <div id="form-status" class="status hidden"></div>
        </section>

        <section id="response-panel" class="panel conversation-panel hidden">
            <div class="answer-header">
                <h2>Ответ</h2>
                <button type="button" id="copy-answer" class="copy-btn" disabled>Скопировать</button>
            </div>
            <div id="response-loading" class="response-loading hidden">
                <span class="spinner" aria-hidden="true"></span>
                <span>Готовим ответ...</span>
            </div>
            <div id="conversation-list" class="conversation-list"></div>
            <div id="message" class="status hidden"></div>
            <div id="sources" class="sources"></div>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js" crossorigin="anonymous"></script>
<script>
    const form = document.getElementById('ask-form');
    const statusEl = document.getElementById('form-status');
    const responsePanel = document.getElementById('response-panel');
    const conversationListEl = document.getElementById('conversation-list');
    const sourcesEl = document.getElementById('sources');
    const messageEl = document.getElementById('message');
    const copyBtn = document.getElementById('copy-answer');
    const loadingEl = document.getElementById('response-loading');
    const historyPanel = document.getElementById('history-panel');
    const historyListEl = document.getElementById('history-list');
    const historyEmptyEl = document.getElementById('history-empty');
    const clearHistoryBtn = document.getElementById('clear-history');
    const splitter = document.getElementById('splitter');
    const appShell = document.querySelector('.app-shell');
    let lastAnswerMarkdown = '';
    let copyResetTimer;
    let isDragging = false;

    function renderMarkdownToElement(element, markdown) {
        const text = markdown || '';
        if (window.marked && window.DOMPurify) {
            const html = window.marked.parse(text, { breaks: true });
            element.innerHTML = window.DOMPurify.sanitize(html);
        } else {
            element.textContent = text;
        }
    }

    function showStatus(text) {
        statusEl.textContent = text;
        statusEl.classList.remove('hidden');
    }

    function clearStatus() {
        statusEl.classList.add('hidden');
        statusEl.textContent = '';
    }

    function ensureConversationVisible() {
        if (responsePanel.classList.contains('hidden')) {
            responsePanel.classList.remove('hidden');
        }
    }

    function appendConversationMessage(role, content, options = {}) {
        if (!conversationListEl) {
            return;
        }

        const bubble = document.createElement('div');
        bubble.className = `chat-message ${role}`;
        if (options.variant === 'error') {
            bubble.classList.add('error');
        }

        if (options.markdown) {
            const wrapper = document.createElement('div');
            wrapper.className = 'answer-box';
            renderMarkdownToElement(wrapper, content);
            bubble.appendChild(wrapper);
        } else {
            const safeText = (content || '').toString();
            const lines = safeText.split('\n');
            lines.forEach((line, index) => {
                if (index > 0) {
                    bubble.appendChild(document.createElement('br'));
                }
                bubble.appendChild(document.createTextNode(line));
            });
        }

        conversationListEl.appendChild(bubble);
        bubble.scrollIntoView({ behavior: 'smooth', block: 'end' });
        ensureConversationVisible();
    }

    function renderAnswer(data) {
        if (conversationListEl) {
            conversationListEl.innerHTML = '';
        }
        const markdown = data.answer_markdown || '';
        lastAnswerMarkdown = markdown;

        if (loadingEl) {
            loadingEl.classList.add('hidden');
        }

        if (markdown) {
            appendConversationMessage('assistant', markdown, { markdown: true });
        }

        copyBtn.disabled = !markdown;
        copyBtn.textContent = 'Скопировать';
        sourcesEl.innerHTML = '';

        if (data.citations && data.citations.length > 0) {
            data.citations.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'source-card';
                const title = document.createElement('div');
                title.innerHTML = `[${item.index}] <a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.title || item.url}</a>`;
                const snippet = document.createElement('small');
                snippet.textContent = item.snippet || 'Сниппет отсутствует';
                card.appendChild(title);
                card.appendChild(snippet);
                sourcesEl.appendChild(card);
            });
        }

        if (data.message) {
            messageEl.textContent = data.message;
            messageEl.classList.remove('hidden');
        } else {
            messageEl.classList.add('hidden');
            messageEl.textContent = '';
        }

        ensureConversationVisible();
    }

    function createHistoryItem(entry) {
        const details = document.createElement('details');
        details.className = 'history-item';
        details.open = false;
        details.dataset.id = entry.id;

        const summary = document.createElement('summary');
        const meta = document.createElement('div');
        meta.className = 'meta';

        const title = document.createElement('strong');
        title.textContent = entry.query;
        meta.appendChild(title);

        summary.appendChild(meta);

        const deleteBtn = document.createElement('button');
        deleteBtn.type = 'button';
        deleteBtn.className = 'history-delete history-delete-icon';
        deleteBtn.dataset.id = entry.id;
        deleteBtn.setAttribute('aria-label', 'Удалить запрос');
        deleteBtn.innerHTML = '<svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M9 10v7m6-7v7m-9-9h12l-1 11H7l-1-11zm4-4h4l1 2H8l1-2z" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>';
        summary.appendChild(deleteBtn);

        details.appendChild(summary);

        const body = document.createElement('div');
        body.className = 'history-body';

        const answerTitle = document.createElement('div');
        answerTitle.className = 'history-section-title';
        answerTitle.textContent = 'Ответ';
        body.appendChild(answerTitle);

        const answerBox = document.createElement('div');
        answerBox.className = 'answer-box';
        renderMarkdownToElement(answerBox, entry.answer_markdown);
        body.appendChild(answerBox);

        if (entry.message) {
            const messageInfo = document.createElement('div');
            messageInfo.className = 'status';
            messageInfo.textContent = entry.message;
            body.appendChild(messageInfo);
        }

        const citationsTitle = document.createElement('div');
        citationsTitle.className = 'history-section-title';
        citationsTitle.textContent = 'Источники';
        body.appendChild(citationsTitle);

        if (entry.citations && entry.citations.length > 0) {
            const list = document.createElement('ul');
            list.className = 'history-citations';
            entry.citations.forEach((citation) => {
                const item = document.createElement('li');
                const link = document.createElement('a');
                link.href = citation.url;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.textContent = `[${citation.index}] ${citation.title || citation.url}`;
                item.appendChild(link);

                if (citation.snippet) {
                    const snippet = document.createElement('div');
                    snippet.textContent = citation.snippet;
                    snippet.style.marginTop = '4px';
                    snippet.style.color = '#cbd5f5';
                    snippet.style.fontSize = '0.9rem';
                    item.appendChild(snippet);
                }

                list.appendChild(item);
            });
            body.appendChild(list);
        } else {
            const empty = document.createElement('div');
            empty.className = 'history-empty';
            empty.textContent = 'Источники отсутствуют';
            body.appendChild(empty);
        }

        const resultsTitle = document.createElement('div');
        resultsTitle.className = 'history-section-title';
        resultsTitle.textContent = 'Результаты поиска';
        body.appendChild(resultsTitle);

        if (entry.results && entry.results.length > 0) {
            const list = document.createElement('ul');
            list.className = 'history-results';
            entry.results.forEach((result) => {
                const item = document.createElement('li');
                const link = document.createElement('a');
                link.href = result.url;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.textContent = `[${result.index}] ${result.title || result.url}`;
                item.appendChild(link);

                if (result.snippet) {
                    const snippet = document.createElement('div');
                    snippet.textContent = result.snippet;
                    snippet.style.marginTop = '4px';
                    snippet.style.color = '#cbd5f5';
                    snippet.style.fontSize = '0.9rem';
                    item.appendChild(snippet);
                }

                list.appendChild(item);
            });
            body.appendChild(list);
        } else {
            const empty = document.createElement('div');
            empty.className = 'history-empty';
            empty.textContent = 'Поисковые результаты не найдены';
            body.appendChild(empty);
        }

        details.appendChild(body);
        return details;
    }

    function renderHistory(items) {
        historyPanel.classList.remove('hidden');
        toggleSplitterVisibility(false);
        historyListEl.innerHTML = '';

        if (!items || items.length === 0) {
            historyEmptyEl.classList.remove('hidden');
            clearHistoryBtn.disabled = true;
            return;
        }

        historyEmptyEl.classList.add('hidden');
        clearHistoryBtn.disabled = false;
        items.forEach((entry) => {
            const element = createHistoryItem(entry);
            historyListEl.appendChild(element);
        });
    }

    async function loadHistory() {
        try {
            const response = await fetch('/api/history');
            if (!response.ok) {
                throw new Error('history-failed');
            }
            const data = await response.json();
            renderHistory(data.items || []);
        } catch (error) {
            console.error('History load failed', error);
        }
    }

    async function clearHistory() {
        try {
            const response = await fetch('/api/history', { method: 'DELETE' });
            if (!response.ok) {
                throw new Error('history-clear-failed');
            }
            const data = await response.json();
            renderHistory(data.items || []);
            showStatus('История очищена');
            setTimeout(() => clearStatus(), 2000);
        } catch (error) {
            showStatus('Не удалось очистить историю');
        }
    }

    async function deleteHistoryItem(id) {
        try {
            const response = await fetch(`/api/history/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                if (response.status === 404) {
                    throw new Error('not-found');
                }
                throw new Error('history-delete-failed');
            }
            const data = await response.json();
            renderHistory(data.items || []);
        } catch (error) {
            const message = error && error.message === 'not-found'
                ? 'Запись не найдена'
                : 'Не удалось удалить запись истории';
            showStatus(message);
        }
    }

    copyBtn.addEventListener('click', async () => {
        if (!lastAnswerMarkdown) {
            return;
        }

        try {
            if (!navigator.clipboard || !navigator.clipboard.writeText) {
                throw new Error('clipboard-unavailable');
            }
            await navigator.clipboard.writeText(lastAnswerMarkdown);
            copyBtn.textContent = 'Скопировано!';
            showStatus('Ответ скопирован в буфер обмена');
            if (copyResetTimer) {
                clearTimeout(copyResetTimer);
            }
            copyResetTimer = setTimeout(() => {
                copyBtn.textContent = 'Скопировать';
                clearStatus();
            }, 2000);
        } catch (error) {
            const message = error && error.message === 'clipboard-unavailable'
                ? 'Буфер обмена недоступен в этом браузере'
                : 'Не удалось скопировать ответ';
            showStatus(message);
        }
    });

    clearHistoryBtn.addEventListener('click', async () => {
        await clearHistory();
    });

    historyListEl.addEventListener('click', async (event) => {
        const target = event.target;
        const deleteButton = target instanceof Element
            ? target.closest('.history-delete')
            : null;

        if (deleteButton) {
            event.preventDefault();
            event.stopPropagation();
            const { id } = deleteButton.dataset;
            if (id) {
                await deleteHistoryItem(id);
            }
        }
    });

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        clearStatus();
        showStatus('Запрос выполняется...');

        const formData = new FormData(form);
        const payload = {
            query: formData.get('query'),
            top_n: Number(formData.get('top_n')) || undefined,
            model: formData.get('model') || undefined,
        };

        lastAnswerMarkdown = '';
        copyBtn.disabled = true;
        copyBtn.textContent = 'Скопировать';
        if (conversationListEl) {
            conversationListEl.innerHTML = '';
        }
        if (sourcesEl) {
            sourcesEl.innerHTML = '';
        }
        if (messageEl) {
            messageEl.classList.add('hidden');
            messageEl.textContent = '';
        }
        responsePanel.classList.remove('hidden');
        if (loadingEl) {
            loadingEl.classList.remove('hidden');
        }

        try {
            const response = await fetch('/api/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            if (!response.ok) {
                const errorBody = await response.json().catch(() => ({}));
                throw new Error(errorBody.detail || 'Сервис временно недоступен');
            }
            const data = await response.json();
            renderAnswer(data);
            await loadHistory();
            clearStatus();
        } catch (error) {
            if (loadingEl) {
                loadingEl.classList.add('hidden');
            }
            showStatus(error.message || 'Произошла ошибка');
            const message = error && error.message ? error.message : 'Произошла ошибка';
            appendConversationMessage('assistant', message, { variant: 'error' });
        }
    });

    loadHistory();

    function toggleSplitterVisibility(forceHidden = false) {
        if (!splitter) {
            return;
        }
        if (forceHidden || historyPanel.classList.contains('hidden') || window.matchMedia('(max-width: 1080px)').matches) {
            splitter.classList.add('hidden');
        } else {
            splitter.classList.remove('hidden');
        }
    }

    if (splitter && appShell) {
        const styles = getComputedStyle(document.documentElement);
        const parseSize = (value, fallback) => {
            const parsed = parseInt(value, 10);
            return Number.isNaN(parsed) ? fallback : parsed;
        };
        const minWidth = parseSize(styles.getPropertyValue('--sidebar-min'), 220);
        const maxWidth = parseSize(styles.getPropertyValue('--sidebar-max'), 420);

        splitter.addEventListener('pointerdown', (event) => {
            if (window.matchMedia('(max-width: 1080px)').matches) {
                return;
            }
            isDragging = true;
            splitter.setPointerCapture(event.pointerId);
            event.preventDefault();
        });

        splitter.addEventListener('pointermove', (event) => {
            if (!isDragging) {
                return;
            }
            const rect = appShell.getBoundingClientRect();
            let newWidth = event.clientX - rect.left;
            newWidth = Math.max(minWidth, Math.min(maxWidth, newWidth));
            document.documentElement.style.setProperty('--sidebar-width', `${newWidth}px`);
        });

        const stopDragging = () => {
            isDragging = false;
        };

        splitter.addEventListener('pointerup', stopDragging);
        splitter.addEventListener('lostpointercapture', stopDragging);
    }

    window.addEventListener('resize', () => toggleSplitterVisibility());
</script>
</body>
